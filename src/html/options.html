<!DOCTYPE html>
<html>
    <head>
        <title>Spotify fullscreen</title>
        <link rel="stylesheet" href="../styles/optionsStyle.css" />
    </head>
    <body>
        <div class="options-container">
            <section>
                <p>Cover art style</p>
                <div id="cover-options">
                    <input type="radio" name="cover-style" value="square" checked/>
                    <label>Square</label>

                    <input type="radio" name="cover-style" value="round" />
                    <label>Round</label>

                    <input type="radio" name="cover-style" value="rounded" />
                    <label>Rounded</label>
                </div>
                <input type="checkbox" value="cover-spin" disabled/>
                <label>Spin</label></br>
            </section>
            <section>
                <p>Show icons</p>
                <div id="icon-options">
                    <input type="checkbox" value="Heart" checked/>
                    <svg role="img" height="16" width="16" viewBox="0 0 16 16"><path d="M13.764 2.727a4.057 4.057 0 00-5.488-.253.558.558 0 01-.31.112.531.531 0 01-.311-.112 4.054 4.054 0 00-5.487.253A4.05 4.05 0 00.974 5.61c0 1.089.424 2.113 1.168 2.855l4.462 5.223a1.791 1.791 0 002.726 0l4.435-5.195A4.052 4.052 0 0014.96 5.61a4.057 4.057 0 00-1.196-2.883zm-.722 5.098L8.58 13.048c-.307.36-.921.36-1.228 0L2.864 7.797a3.072 3.072 0 01-.905-2.187c0-.826.321-1.603.905-2.187a3.091 3.091 0 012.191-.913 3.05 3.05 0 011.957.709c.041.036.408.351.954.351.531 0 .906-.31.94-.34a3.075 3.075 0 014.161.192 3.1 3.1 0 01-.025 4.403z"></path></svg>
                    
                    <input type="checkbox" value="remove"/>
                    <svg role="img" height="16" width="16" viewBox="0 0 16 16"><path d="M13.323 3.454A6.985 6.985 0 007.997 1a7 7 0 104.549 12.323 7 7 0 00.777-9.869zM8.003 14a5.996 5.996 0 01-4.566-2.104 5.958 5.958 0 01-1.419-4.367 5.961 5.961 0 011.72-3.749l7.748 9.073A5.972 5.972 0 018.003 14zm4.258-1.781L4.513 3.147A5.978 5.978 0 017.997 2c1.76 0 3.424.767 4.565 2.103a5.96 5.96 0 011.419 4.367 5.946 5.946 0 01-1.72 3.749z"></path></svg>
                
                    <input type="checkbox" value="pip"/>
                    <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg"><g fill="currentColor" fill-rule="evenodd"><path d="M1 3v9h14V3H1zm0-1h14a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1z" fill-rule="nonzero"></path><path d="M10 8h4v3h-4z"></path></g></svg>
                    
                    <input type="checkbox" value="lyrics"/>
                    <svg role="img" height="16" width="16" viewBox="0 0 16 16" class="Svg-sc-1bi12j5-0 hDgDGI"><path d="M8.5 1A4.505 4.505 0 004 5.5c0 .731.191 1.411.502 2.022L1.99 13.163a1.307 1.307 0 00.541 1.666l.605.349a1.307 1.307 0 001.649-.283L9.009 9.95C11.248 9.692 13 7.807 13 5.5 13 3.019 10.981 1 8.5 1zM4.023 14.245a.307.307 0 01-.388.066l-.605-.349a.309.309 0 01-.128-.393l2.26-5.078A4.476 4.476 0 007.715 9.92l-3.692 4.325zM8.5 9C6.57 9 5 7.43 5 5.5S6.57 2 8.5 2 12 3.57 12 5.5 10.429 9 8.5 9z"></path></svg>
                    
                    <input type="checkbox" value="queue"/>
                    <svg role="img" height="16" width="16" viewBox="0 0 16 16" class="Svg-sc-1bi12j5-0 hDgDGI"><path d="M2 2v5l4.33-2.5L2 2zm0 12h14v-1H2v1zm0-4h14V9H2v1zm7-5v1h7V5H9z"></path></svg>
                    
                    <input type="checkbox" value="devices"/>
                    <svg role="img" height="16" width="16" aria-label="Connect to a device" viewBox="0 0 16 16" class="Svg-sc-1bi12j5-0 hDgDGI"><path d="M0 3v8c0 .55.45 1 1 1h5v-1H1V3h5V2H1c-.55 0-1 .45-1 1zm3 11.5c0 .275.225.5.5.5H6v-1H3.5c-.275 0-.5.225-.5.5zM15 2H9c-.55 0-1 .45-1 1v11c0 .55.45 1 1 1h6c.55 0 1-.45 1-1V3c0-.55-.45-1-1-1zm0 12H9V3h6v11zm-3-8a.75.75 0 100-1.5.75.75 0 000 1.5zm0 6a2 2 0 100-4 2 2 0 000 4zm0-3c.551 0 1 .449 1 1s-.449 1-1 1-1-.449-1-1 .449-1 1-1z"></path></svg>
                    
                    <input type="checkbox" value="mute" checked/>
                    <svg role="presentation" height="16" width="16" aria-label="Volume low" id="volume-icon" viewBox="0 0 16 16" class="Svg-sc-1bi12j5-0 hDgDGI"><path d="M10.04 5.984l.658-.77q.548.548.858 1.278.31.73.31 1.54 0 .54-.144 1.055-.143.516-.4.957-.259.44-.624.805l-.658-.77q.825-.865.825-2.047 0-1.183-.825-2.048zM0 11.032v-6h2.802l5.198-3v12l-5.198-3H0zm7 1.27v-8.54l-3.929 2.27H1v4h2.071L7 12.302z"></path></svg>
                </div>
            </section>
            <section>
                <p>Other</p>
                <div id="other-options">
                    <input type="checkbox" value="hide-bottom-art" checked/>
                    <label>Hide bottom art</label></br>
                </div>
            </section>
        </div>
    </body>
    <script src="../scripts/options.js"></script>
</html>
